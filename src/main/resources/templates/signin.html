            <h2>Sign up</h2>

            <form th:action="@{/sign-in}" method="post" class="form" th:object="${user}">
                <div class="inputBox">

                    <input type="text" th:field="*{username}" required> <i>Username</i>

                            class="text-danger"
                            th:if="${#fields.hasErrors('username')}"

                    ></small>
                </div>

                    <input type="email" th:field="*{email}" required> <i>Email</i>

                            class="text-danger"

                    ></small>
                </div>

                <div class="inputBox">

                    <input type="password" th:field="*{password}" min="8" required> <i>Password</i>
                    <small
                            class="text-danger"
                            th:if="${#fields.hasErrors('password')}"

                    ></small>

                </div>
