<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Entreprise</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:replace="~{template1::navbar}"></header>
<div class="container mt-3 d-flex justify-content-center">
    <div class="card col-8">
        <div class="card-header">
            <div class="container-fluid d-flex justify-content-between">
                <p class="m-0">Ajouter une Entreprise</p>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/verifyEmail}" method="post">
                <div class="mb-3">
                    <label class="form-label">Confirmation Code :</label>
                    <input
                            class="form-control"
                            type="text"
                            name="code"
                    />
                    <div class="d-flex justify-content-end">
                        <small class="me-3"><a role="button" class="link-dark" href="/sendMail">Resend confirmation code</a></small>
                    </div>

                </div>
                <a role="button" class="btn btn-secondary" href="/entreprises">Annuler</a>
                <button type="submit" class="btn btn-primary">Sauvgarder</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{template1::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
